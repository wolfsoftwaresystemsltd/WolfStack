<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfStack Console</title>
    <link rel="stylesheet" href="/css/xterm.min.css" />
    <script src="/js/vendor/xterm.min.js"></script>
    <script src="/js/vendor/xterm-addon-fit.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: #16162a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .toolbar h1 {
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .toolbar .status {
            font-size: 12px;
            padding: 3px 10px;
            border-radius: 12px;
            background: #333;
            color: #888;
        }

        .toolbar .status.connected {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .toolbar .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        #terminal-container {
            flex: 1;
            padding: 4px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <h1 id="title">ðŸ’» WolfStack Console</h1>
        <span id="status" class="status">Connecting...</span>
    </div>
    <div id="terminal-container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'lxc';
        const name = params.get('name') || '';
        const remoteHost = params.get('host') || '';
        const remotePort = params.get('port') || '';
        const pveNodeId = params.get('pve_node_id') || '';
        const pveVmid = params.get('pve_vmid') || '';

        const isRemote = remoteHost && remotePort;
        const isPve = (type === 'pve' && pveNodeId && pveVmid);
        document.title = `Console â€” ${name}`;
        document.getElementById('title').textContent = `ðŸ’» Console â€” ${name} (${type})${isRemote ? ' @ ' + remoteHost : ''}`;

        const statusEl = document.getElementById('status');

        // Create terminal
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 15,
            fontFamily: '"JetBrains Mono", "Fira Code", "Cascadia Code", "Courier New", monospace',
            theme: {
                background: '#0a0a0a',
                foreground: '#f0f0f0',
                cursor: '#10b981',
                selectionBackground: 'rgba(16, 185, 129, 0.3)'
            },
            scrollback: 5000
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));

        function doFit() {
            try { fitAddon.fit(); } catch (e) { }
        }
        setTimeout(doFit, 100);
        window.addEventListener('resize', doFit);

        term.writeln('\x1b[33mConnecting to ' + type + ' container: ' + name + (isRemote ? ' on ' + remoteHost : '') + '...\x1b[0m');

        // WebSocket URL
        let wsUrl;
        if (isPve) {
            // PVE console â€” connect through WolfStack's PVE WebSocket proxy (always local)
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            wsUrl = protocol + '//' + window.location.host + '/ws/pve-console/' + pveNodeId + '/' + pveVmid;
            connectWebSocket(wsUrl);
        } else if (isRemote) {
            // Remote console â€” try wss first, fall back to ws on port+1 (HTTP inter-node port)
            const portNum = parseInt(remotePort, 10);
            const wsPath = '/ws/console/' + type + '/' + encodeURIComponent(name);
            const wssUrl = 'wss://' + remoteHost + ':' + portNum + wsPath;
            // When wss fails (HTTPS on main port), try ws on the HTTP inter-node port (port+1)
            const wsFallbacks = [
                'ws://' + remoteHost + ':' + (portNum + 1) + wsPath,
                'ws://' + remoteHost + ':' + portNum + wsPath,
            ];

            term.writeln('\x1b[90mTrying secure connection (wss://' + remoteHost + ':' + portNum + ')...\x1b[0m');
            const testWs = new WebSocket(wssUrl);
            testWs.binaryType = 'arraybuffer';
            let settled = false;

            function tryFallbacks(idx) {
                if (idx >= wsFallbacks.length) {
                    term.writeln('\x1b[31mCould not connect to remote host.\x1b[0m');
                    statusEl.textContent = 'Connection failed';
                    statusEl.style.color = '#ef4444';
                    return;
                }
                const url = wsFallbacks[idx];
                term.writeln('\x1b[90mTrying ' + url.split('/ws/')[0] + '...\x1b[0m');
                const ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';
                let done = false;
                const t = setTimeout(() => {
                    if (!done) { done = true; try { ws.close(); } catch (e) { } tryFallbacks(idx + 1); }
                }, 3000);
                ws.onopen = () => {
                    if (!done) { done = true; clearTimeout(t); attachWebSocket(ws); }
                };
                ws.onerror = () => {
                    if (!done) { done = true; clearTimeout(t); tryFallbacks(idx + 1); }
                };
            }

            const fallbackTimeout = setTimeout(() => {
                if (!settled) {
                    settled = true;
                    try { testWs.close(); } catch (e) { }
                    tryFallbacks(0);
                }
            }, 3000);

            testWs.onopen = () => {
                if (!settled) {
                    settled = true;
                    clearTimeout(fallbackTimeout);
                    // wss worked â€” use this connection directly
                    attachWebSocket(testWs);
                }
            };

            testWs.onerror = () => {
                if (!settled) {
                    settled = true;
                    clearTimeout(fallbackTimeout);
                    tryFallbacks(0);
                }
            };
        } else {
            // Local console â€” match page protocol
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            wsUrl = protocol + '//' + window.location.host + '/ws/console/' + type + '/' + encodeURIComponent(name);
            connectWebSocket(wsUrl);
        }

        function connectWebSocket(url) {
            const ws = new WebSocket(url);
            ws.binaryType = 'arraybuffer';
            attachWebSocket(ws);
        }

        function attachWebSocket(ws) {
            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                term.writeln('\x1b[32mConnected!\x1b[0m\r\n');
                doFit();
                term.focus();
            };

            ws.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    term.write(event.data);
                } else {
                    term.write(new Uint8Array(event.data));
                }
            };

            ws.onclose = (e) => {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status error';
                if (type === 'upgrade') {
                    term.writeln('\r\n\x1b[33mâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\x1b[0m');
                    term.writeln('\r\n\x1b[32mâœ… WolfStack service is restarting...\x1b[0m');
                    term.writeln('\r\n\x1b[36mPlease refresh your browser and log in again.\x1b[0m');
                    term.writeln('\r\n\x1b[33mâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\x1b[0m');
                } else {
                    term.writeln('\r\n\x1b[31mConnection closed (code: ' + e.code + ').\x1b[0m');
                }
            };

            ws.onerror = () => {
                statusEl.textContent = 'Error';
                statusEl.className = 'status error';
                term.writeln('\r\n\x1b[31mWebSocket connection failed.\x1b[0m');
            };

            term.onData(data => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(data);
                }
            });
        }
    </script>
</body>

</html>
