<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfStack ‚Äî VM Console</title>
    <script src="https://esm.sh/@novnc/novnc@1.4.0/lib/rfb.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #111827;
            border-bottom: 1px solid #1f2937;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .toolbar h3 {
            font-size: 14px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .toolbar .badge {
            background: #065f46;
            color: #6ee7b7;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .toolbar .badge.disconnected {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .toolbar .spacer {
            flex: 1;
        }

        .toolbar button {
            background: #1f2937;
            border: 1px solid #374151;
            color: #d1d5db;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar button:hover {
            background: #374151;
        }

        #vnc-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        #vnc-container canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #9ca3af;
        }

        .status-overlay .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #374151;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .ctrl-alt-del {
            background: #7f1d1d !important;
            border-color: #991b1b !important;
            color: #fca5a5 !important;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <h3>üñ•Ô∏è <span id="vm-name">VM Console</span></h3>
        <span id="status-badge" class="badge disconnected">Connecting...</span>
        <div class="spacer"></div>
        <button onclick="sendCtrlAltDel()" class="ctrl-alt-del" title="Send Ctrl+Alt+Del">Ctrl+Alt+Del</button>
        <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    </div>
    <div id="vnc-container" style="position: relative;">
        <div class="status-overlay" id="status-overlay">
            <div class="spinner"></div>
            <p>Connecting to VM console...</p>
        </div>
    </div>

    <script type="module">
        import RFB from 'https://esm.sh/@novnc/novnc@1.4.0/lib/rfb.js';

        const params = new URLSearchParams(window.location.search);
        const vmName = params.get('name') || 'unknown';
        const wsPort = parseInt(params.get('port') || '0');
        const host = params.get('host') || window.location.hostname;

        document.getElementById('vm-name').textContent = vmName;
        document.title = `${vmName} ‚Äî VM Console`;

        let rfb = null;

        if (!wsPort) {
            document.getElementById('status-overlay').innerHTML =
                '<p style="color:#fca5a5;">‚ùå No WebSocket port specified.<br>The VM may not be running.</p>';
        } else {
            connectVNC(host, wsPort);
        }

        function connectVNC(host, port) {
            const url = `ws://${host}:${port}`;
            const container = document.getElementById('vnc-container');

            try {
                rfb = new RFB(container, url, {
                    scaleViewport: true,
                    resizeSession: true,
                    clipViewport: true,
                });

                rfb.addEventListener('connect', () => {
                    document.getElementById('status-badge').textContent = 'Connected';
                    document.getElementById('status-badge').className = 'badge';
                    const overlay = document.getElementById('status-overlay');
                    if (overlay) overlay.remove();
                });

                rfb.addEventListener('disconnect', (e) => {
                    document.getElementById('status-badge').textContent = 'Disconnected';
                    document.getElementById('status-badge').className = 'badge disconnected';
                    if (!e.detail.clean) {
                        const container = document.getElementById('vnc-container');
                        container.innerHTML = `
                            <div class="status-overlay">
                                <p style="color:#fca5a5;">‚ö†Ô∏è Connection lost.<br>
                                <button onclick="location.reload()" 
                                    style="margin-top:12px; padding:6px 16px; background:#1f2937; border:1px solid #374151; color:#d1d5db; border-radius:4px; cursor:pointer;">
                                    Reconnect
                                </button></p>
                            </div>`;
                    }
                });

                rfb.addEventListener('credentialsrequired', () => {
                    rfb.sendCredentials({ password: prompt('VNC Password:') || '' });
                });

            } catch (e) {
                document.getElementById('status-overlay').innerHTML =
                    `<p style="color:#fca5a5;">‚ùå Failed to connect: ${e.message}</p>`;
            }
        }

        // Expose to global scope for toolbar buttons
        window.sendCtrlAltDel = function () {
            if (rfb) rfb.sendCtrlAltDelete();
        };

        window.toggleFullscreen = function () {
            const el = document.documentElement;
            if (!document.fullscreenElement) {
                el.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };
    </script>
</body>

</html>
