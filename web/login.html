<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfStack â€” Login</title>
    <meta name="description" content="WolfStack Server Management Platform - Login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-card: rgba(17, 24, 43, 0.85);
            --border: rgba(220, 38, 38, 0.15);
            --accent: #dc2626;
            --accent-light: #f87171;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-effect {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-effect::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.12) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float1 15s ease-in-out infinite;
        }

        .bg-effect::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float2 20s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-80px, 60px);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(60px, -40px);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 420px;
            max-width: 90vw;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            backdrop-filter: blur(24px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-light);
            letter-spacing: -0.5px;
        }

        .logo-section p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 6px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #b91c1c);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.35);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fca5a5;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .error-msg.visible {
            display: block;
        }

        .login-info {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .login-info p {
            color: var(--text-muted);
            font-size: 12px;
            line-height: 1.6;
        }

        .login-info .icon {
            color: var(--accent-light);
        }

        .copyright {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .copyright a {
            color: var(--accent-light);
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-effect"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <span class="logo-icon"><img src="https://wolf.uk.com/wp-content/uploads/2026/01/Group-9.svg" alt="Wolf"
                        style="width:48px;height:48px;"></span>
                <h1>WolfStack</h1>
                <p>Server Management Platform</p>
            </div>

            <div id="error-msg" class="error-msg"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Linux system username"
                        autocomplete="username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"
                        autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="login-info">
                <p>
                    <span class="icon">ðŸ”’</span> Authenticates with your Linux system account.<br>
                    Use your server's username and password.
                </p>
            </div>
        </div>

        <div class="copyright">
            &copy; 2026 <a href="https://wolf.uk.com/" target="_blank" rel="noopener">Wolf Software Systems Ltd</a>
        </div>
    </div>

    <script>
        // Check if already authenticated
        fetch('/api/auth/check')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/index.html';
                }
            });

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('error-msg');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Signing in...';
            errorEl.classList.remove('visible');

            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await resp.json();

                if (data.success) {
                    btn.innerHTML = 'âœ“ Welcome';
                    btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    showError(data.error || 'Invalid username or password');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (err) {
                showError('Connection failed: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.classList.add('visible');
        }

        // Enter key support
        document.getElementById('password').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.getElementById('login-form').requestSubmit();
        });
    </script>
</body>

</html>
